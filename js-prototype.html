  <title>JS 中的原型链</title>
</head>

<body>
  <article>
    <section>
      <p>JS 创造了第一个对象，并打算用这个对象来衍生出各种各样的对象，这个对象是 <code>Object.prototype</code>，意思就是<strong>对象的原型</strong>。</p>
      <figure>
        <svg width="134px" height="78px" viewBox="0 0 134 78" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="ObjectPrototype">
              <g id="Object" stroke="#4A4A4A" stroke-width="2">
                <rect id="Rectangle" x="1" y="1" width="132" height="76" rx="38"></rect>
              </g>
              <text id="Object-prototype" font-family="Chalkboard-Bold, Chalkboard" font-size="14" font-weight="bold"
                fill="#000000">
                <tspan x="44.159116" y="35">Object</tspan>
                <tspan x="35.4961326" y="57">prototype</tspan>
              </text>
            </g>
          </g>
        </svg>
      </figure>
      <p>然后通过这个对象的原型创造了各种内置对象的原型，<code>Function.prototype</code>，<code>Array.prototype</code>，<code>Date.prototype</code>
        等等。</p>

        <svg width="539px" height="252px" viewBox="0 0 539 252" version="1.1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
