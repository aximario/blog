  <title>Docker</title>

<body>
  <p>Container 是一个预设好的环境，它是由 Docker Image 运行而来，每一个 Container 都是 Docker Image 的一个实例。</p>
  <p>查看 docker 版本，docker --version</p>
  <p>查看 docker 相关信息，docker info</p>
  <p>查看 docker image，docker image ls</p>
  <p>查看 docker container， docker container ls</p>
</body>
