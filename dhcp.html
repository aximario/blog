      <h1>DHCP 简介</h1>
      <p>作者：阿希</p>
      <p>更新于：2018-12-23</p>
    </header>
    <section>
      <p>DHCP 的全称是动态主机设置协议（Dynamic Host Configuration Protocol）。</p>
      <p>当你去大学图书馆自习的时候，每个座位都有一个座位号，当你刷了卡之后可以拿到一个座位号，然后你就可以去那个座位上自习了。DHCP 的作用和这个类似，它分配的不是座位号，而是 IP 地址。</p>
