<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./blog.css">
  <title>在 CentOS 7 上 安装 Nginx</title>
</head>

<body>
  <div class="content">
    <h1>在 CentOS 7 上 安装 Nginx</h1>
    <p>
      <a href="http://nginx.org/en/linux_packages.html">Nginx 官方安装指南</a>
    </p>
    <h2>设置 yum 仓库</h2>
    <p>在
      <code>/etc/yum.repos.d/nginx.repo</code>文件里加上下面的设置</p>
    <pre>
      <code>
        [nginx]
        name=nginx repo
        baseurl=http://nginx.org/packages/centos/7/$basearch/
        gpgcheck=0
        enabled=1
      </code>
    </pre>
    <h2>安装</h2>
    <pre><code>yum install nginx</code></pre>
    <h2>启动</h2>
    <pre><code>nginx</code></pre>
    <h2>访问测试</h2>
    <p>
      <a href="http://blog.axi.name">访问站点</a>
    </p>
  </div>
</body>

</html>
